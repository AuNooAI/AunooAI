version: '3.8'

services:
  # PostgreSQL Database Service with pgvector extension
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aunoo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aunoo_secure_2025}
      POSTGRES_DB: ${POSTGRES_DB:-aunoo_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aunoo_user} -d ${POSTGRES_DB:-aunoo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aunooai

  # AunooAI Community Edition (PostgreSQL Only)
  aunooai:
    image: aunooai/aunoo-community:latest
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    volumes:
      - aunooai_data:/app/app/data
      - aunooai_reports:/app/reports
      - aunooai_env:/app/.env_volume
      - aunooai_config:/app/app/config
    environment:
      # Application Settings
      - PORT=${APP_PORT:-8080}
      - INSTANCE=${INSTANCE:-community}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}

      # PostgreSQL Configuration (Required)
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-aunoo_db}
      - DB_USER=${POSTGRES_USER:-aunoo_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-aunoo_secure_2025}

      # Connection Pooling
      - DB_POOL_SIZE=${DB_POOL_SIZE:-20}
      - DB_MAX_OVERFLOW=${DB_MAX_OVERFLOW:-10}
      - DB_POOL_TIMEOUT=${DB_POOL_TIMEOUT:-30}
      - DB_POOL_RECYCLE=${DB_POOL_RECYCLE:-3600}

      # API Keys (Required - set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aunooai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  aunooai_data:
  aunooai_reports:
  aunooai_env:
  aunooai_config:

networks:
  aunooai:
    driver: bridge
