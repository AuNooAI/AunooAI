<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aunoo Analysis</title>
  <style>
    body { font: 13px/1.4 system-ui, sans-serif; margin: 12px; width: 320px; }
    #error { color: #b00020; white-space: pre-wrap; }
    button { margin-top: 8px; width: 100%; padding: 6px; font-size: 13px; }
    pre { white-space: pre-wrap; font-size: 12px; background: #f5f5f5; padding: 6px; border-radius: 3px; }
    h4 { margin: 0 0 8px 0; font-size: 16px; }
    .lbl { display:block; margin:6px 0 2px; font-weight:600; }
    .txt { width:100%; box-sizing:border-box; padding:4px 6px; border:1px solid #ccc; border-radius:4px; font-size:12px; }
    textarea.txt { resize:vertical; }
    .brand { display:flex;gap:6px;align-items:center;margin-bottom:6px;font-weight:600;}
    .spinner{width:32px;height:32px;border:4px solid #ccc;border-top-color:#007bff;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <header class="brand"><img src="icon128.png" alt="logo" width="24" height="24"><span>Aunoo HUD</span></header>
  <div id="loading" style="display:none;text-align:center;margin-top:20px;">
    <div class="spinner" ></div>
    <p>Analyzing articleâ€¦</p>
  </div>
  <form id="articleForm" style="display:none">
    <label class="lbl" for="title">Title</label>
    <input type="text" id="title" name="title" class="txt" />

    <label class="lbl" for="sentiment">Sentiment</label>
    <select id="sentiment" name="sentiment" class="txt"></select>

    <label class="lbl" for="summary">Summary</label>
    <textarea id="summary" name="summary" rows="6" class="txt"></textarea>

    <label class="lbl" for="sentiment_explanation">Sentiment Explanation</label>
    <textarea id="sentiment_explanation" class="txt" rows="3"></textarea>

    <label class="lbl" for="category">Category</label>
    <input type="text" id="category" name="category" class="txt" />

    <label class="lbl" for="future_signal">Future Signal</label>
    <select id="future_signal" name="future_signal" class="txt"></select>

    <label class="lbl" for="future_signal_explanation">Future Signal Explanation</label>
    <textarea id="future_signal_explanation" class="txt" rows="3"></textarea>

    <label class="lbl" for="driver_type">Driver Type</label>
    <select id="driver_type" name="driver_type" class="txt"></select>

    <label class="lbl" for="driver_type_explanation">Driver Type Explanation</label>
    <textarea id="driver_type_explanation" class="txt" rows="3"></textarea>

    <label class="lbl" for="topic">Topic</label>
    <select id="topic" name="topic" class="txt"></select>

    <label class="lbl" for="time_to_impact">Time to Impact</label>
    <select id="time_to_impact" class="txt"></select>

    <label class="lbl" for="time_to_impact_explanation">Time to Impact Explanation</label>
    <textarea id="time_to_impact_explanation" class="txt" rows="3"></textarea>
  </form>
  <button id="saveBtn" hidden>Save to Aunoo</button>
  <script src="popup.js"></script>
</body>
</html>
