<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shared News Feed{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Minimal shared feed styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .shared-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .shared-header {
            text-align: center;
            border-bottom: 3px solid #000;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        
        .shared-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: #000;
            letter-spacing: -0.5px;
        }
        
        .shared-subtitle {
            font-size: 1rem;
            color: #666;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .shared-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .shared-footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }
        
        .powered-by {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #999;
        }
        
        .powered-by a {
            color: #007bff;
            text-decoration: none;
        }
        
        .powered-by a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .shared-container {
                padding: 15px;
            }
            
            .shared-title {
                font-size: 1.8rem;
            }
        }
        
        /* Print styles */
        @media print {
            .shared-footer {
                display: none;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="shared-container">
        {% block content %}{% endblock %}
        
        <div class="shared-footer">
            <div>This news feed was shared securely and expires automatically.</div>
            <div class="powered-by">
                Powered by <a href="/">Aunoo AI</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS for basic functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
